{% extends 'rango/base.html' %}
<!-- 用到静态文件的每个模板都要在文件顶部添加{% load staticfiles %}。
  否则会导致错误！-->
{% load staticfiles %}

{% block title_block %}
   注册
{% endblock %}

{% block body_block %}
    <h3>欢迎注册</h3>

    <form role="form"  method="post" action="{% url "registration_register" %}">
    {% csrf_token %}
    <div class="form-group" >
    <p class="required"><label class="required" for="id_username">用户名:</label>
        <input class="form-control" id="id_username" maxlength="30" name="username" type="text" />
        <span class="helptext">要求： 30 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
    </p>
        <p class="required"><label class="required" for="id_email">邮箱:</label>
            <input class="form-control" id="id_email" name="email" type="email" />
        </p>
    <p class="required"><label class="required" for="id_password1">密码:</label>
        <input class="form-control" id="id_password1" name="password1" type="password" />
    </p>
    <p class="required"><label class="required" for="id_password2">密码确认:</label>
        <input class="form-control" id="id_password2" name="password2" type="password" />
    </p>
    </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
{% endblock %}
