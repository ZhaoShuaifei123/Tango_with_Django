{% extends "rango/base.html" %}
{% load staticfiles %}

{% block title_block %}
    添加分类
{% endblock %}
{% block body_block %}
    <div>
           <form id="category_form" method="post" action="{% url "rango:add_category" %}">
              <!-- Django使用模板标签{% csrf_token %}来防止攻击者利用表单来获得对服务器未经授权的访问-->
               {% csrf_token %}
               <!--我们显示表单， 从中可知Django使得完成显示表单等任务有多简单：
                我们只需包含模板变量{{ form.as_p }} ， 就可让Django自动创建显示表单所需的全部字段。
                 修饰符as_p 让Django以段落格式渲染所有表单元素， 这是一种整洁地显示表单的简单方式。-->
               {{ form.as_p }}
               <input type="submit" name="submit" value="添加" />
           </form>
       </div>
{% endblock %}
