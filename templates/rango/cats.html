<ul>
    {% if cats %}
        {% for c in cats %}
            {% if c == act_cat %}
                <strong>
                 <li><a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a> </li>
                </strong>
            {% else %}
            <li><a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a> </li>
            {% endif %}
        {% endfor %}
    {% else %}
         <li><strong>目前还没有目录</strong></li>
    {% endif %}
</ul>
